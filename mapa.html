   <style>

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
      }

   </style>
</head>

<body>

   <div class="folium-map" id="folium_6842c900b61246e09158e6d0cb4810b3" style="width: 100%; height: 100%"></div>

   <script>

      function parse(spec, div) {

    vg.parse.spec(spec, function(chart) { chart({el:div}).update(); });

}

      var base_tile = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
          maxZoom: 18,
          minZoom: 1,
          attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
      });

      var baseLayer = {
        "Base Layer": base_tile
      };

      /*
      addition of the wms layers
      */

      

      /*
      addition of the tile layers
      */
      

      /*
      list of layers to be added
      */
      var layer_list = {
      
      };

      /*
      Bounding box.
      */
      var southWest = L.latLng(-90, -180),
          northEast = L.latLng(90, 180),
          bounds = L.latLngBounds(southWest, northEast);

      /*
      Creates the map and adds the selected layers
      */
      var map = L.map('folium_6842c900b61246e09158e6d0cb4810b3', {
                                       center:[51.5, 0],
                                       zoom: 7,
                                       maxBounds: bounds,
                                       layers: [base_tile]
                                     });

      L.control.layers(baseLayer, layer_list).addTo(map);

      /*
      addition of the image layers
      */
      
      
      //cluster group
      var clusteredmarkers = L.markerClusterGroup();
      //section for adding clustered markers
      
      //add the clustered markers to the group anyway
      map.addLayer(clusteredmarkers);

      

      
      var circle_1 = L.circle([51.521282, -0.115279], 5000, {
                            color: '#ff0000',
                            fillColor: '#000000',
                            fillOpacity: 0.6
                            });
      circle_1.on('click', function() {
      var div = $('<div id="bar" style="width: 275px; height: 200px;"></div>')[0];
      circle_1.bindPopup(div);
      circle_1._popup.options.maxWidth = 275;
      circle_1.openPopup();
      parse('bar.json', '#bar');
    });
      map.addLayer(circle_1)
      

      

      

      

      



   </script>

</body>
